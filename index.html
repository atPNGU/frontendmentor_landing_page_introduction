<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="app/scss/style.css">
  <title>Frontend Mentor | Huddle landing page</title>
</head>
<body>
  <div class="container">
    <div class="flex-container">
      <header>
        <img src="/images/logo.svg" alt="company-logo">
      </header>
      <section class="content">
        <img src="/images/illustration-mockups.svg" alt="illustrations-website">
        <div class="text">
          <h1>Build The Community <br> Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion. </p>
          <button>Register</button>
        </div>
      </section>
      <div class="social-media">
        <a><img src="/images/logo-facebook.svg" alt="logo facebook"></a>
        <a><img src="/images/logo-twitter.svg" alt="logo twitter"></a>
        <a><img src="/images/logo-instagram.svg" alt="logo instagram"></a>
      </div>
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/atPNGU">atPNGU</a>.
        </p>
      </footer>
    </div>
  </div>
  
</body>
</html>
